<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- br tag is use to break the line or start the word to next line -->
    <p>twinkle twinkle little star how i wonder what you are</p>
    <p>twinkle twinkle <br>little star <br> how i wonder <br> what you are</p>

    <h3>three basic Element tag</h3>
    <h3>bold, italic, and Underline tag</h3>
    <h3>these tag are use to highlight the text in your page</h3>
    <p><b>Bold</b></p>
    <p><i>Italic</i></p>
    <p><u>Underline</u></p>
</body>

</html>
