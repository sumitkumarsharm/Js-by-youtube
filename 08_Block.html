</head>

<body>
    <!-- Heading is Block Element -->

    <h1>Hello World</h1>

    <p>Lorem ipsum dolor sit amet.</p>

    <!-- Anchor tag is a inline element -->

    <a href="https://google.com">Google</a>
    <a href="https://youtube.com">YouTube</a>
